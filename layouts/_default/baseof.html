<!doctype html>
<html lang="ru" dir="ltr" class="scroll-smooth">
  <head>
    {{ partial "head" . }}
  </head>
  <body class="dark:bg-gray-800 dark:text-gray-200">
    <!-- Code that all your templates share, like a header -->
    <header></header>
    <main class="container py-8">
      {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
      {{ end }}
    </main>
    <!-- Code that all your templates share, like a footer -->
    <footer>
      <div id="toast" class="fixed top-4 right-4 hidden max-w-xs rounded-lg border border-gray-200 bg-white p-4 shadow-lg dark:border-gray-700 dark:bg-gray-800">
        <div class="flex items-center">
          <div id="toast-icon" class="mr-2"></div>
          <div id="toast-message" class="text-sm text-gray-900 dark:text-white"></div>
        </div>
      </div>
    </footer>
    {{ partial "scripts" . }}
  </body>
</html>
