{{- $sassOptions := dict "targetPath" "css/main.css" "outputStyle" "expanded" "precision" 6 -}}
{{- $style := resources.Get "scss/main.scss" | toCSS $sassOptions -}}
{{- if hugo.IsProduction -}}
  {{- $style = $style | postCSS (dict "config" "postcss.config.js") | fingerprint -}}
{{- end -}}
<link href="{{ $style.RelPermalink }}" rel="stylesheet" integrity="{{ $style.Data.Integrity }}">
